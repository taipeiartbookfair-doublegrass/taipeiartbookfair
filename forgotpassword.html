        if (isSafari && img) {
          img.src = "safaririp.jpg";
          img.style.filter = "none";

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        /* background: whitesmoke; */
        overflow: hidden;
        position: relative;
        background-color: #f2f2f2;
      }

      .login-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 50vh;
        padding: 0 10px;
      }

      h2 {
        font-size: 1rem;
        font-weight: normal;
        text-transform: uppercase;
        margin-bottom: 10px;
        padding-left: 10px;
        padding-right: 10px;
        color: black;
        background-color: ghostwhite;
        border: 1px solid black;
        text-align: left;
      }

      .login-form {
        display: flex;
        flex-direction: column;
        width: 100%;
        max-width: 380px;
        padding: 8px;
        box-sizing: border-box;
        border: 1px solid black;
        background-color: ghostwhite;
      }

      .input-box {
        display: flex;
        flex-direction: column;
        margin-bottom: 8px;
        padding: 4px;
        border: 1px solid #000;
      }

      .input-box label {
        font-size: 12px;
        color: black;
        margin-bottom: 2px;
      }

      .input-box input {
        padding: 6px;
        font-size: 12px;
        border: 1px solid #000;
        /* background: linear-gradient(
          100deg,
          rgb(78, 78, 78) 0%,
          rgba(255, 255, 255, 1) 2%,
          rgba(222, 222, 222, 1) 10%,
          rgba(255, 255, 255, 1) 21%,
          rgba(255, 255, 255, 1) 38%,
          rgba(227, 227, 227, 1) 70%,
          rgba(237, 235, 235, 1) 79%,
          rgba(255, 255, 255, 1) 82%,
          rgba(174, 174, 174, 1) 99%,
          rgb(61, 61, 61) 100%
        ); */
      }

      .input-box input:focus {
        background-color: olive;
        outline: none;
      }

      .sub-actions {
        display: flex;
        justify-content: flex-end;
        margin-top: 4px;
        padding-right: 6px;
      }

      .fp {
        text-decoration: underline;
        font-size: 11px;
        color: black;
      }

      .submit-box {
        display: flex;
        justify-content: center;
        margin-top: 10px;
      }

      button {
        padding: 8px;
        background-color: black;
        color: white;
        border: none;
        width: 100%;
        text-align: center;
        cursor: pointer;
        letter-spacing: 1px;
        font-size: 0.9rem;
      }

      button:hover {
        color: palegreen;
        background-color: olive;
      }

      .bgimg {
        filter: saturate(500) hue-rotate(185deg) contrast(200%) brightness(90%)
          sepia(25%);
        position: fixed;
        z-index: -50;
        width: 100vw;
        height: 100vh;
        -webkit-user-drag: none;
        top: 0;
        left: 0;
      }
      .fp {
        padding-left: 5px;
        padding-right: 5px;
        font-size: 0.8rem;
        text-decoration: underline;
        color: grey;
        display: inline-block;
        /* background: linear-gradient(
          0deg,
          rgb(78, 78, 78) 0%,
          rgba(255, 255, 255, 1) 2%,
          rgba(222, 222, 222, 1) 18%,
          rgba(255, 255, 255, 1) 21%,
          rgba(255, 255, 255, 1) 46%,
          rgba(227, 227, 227, 1) 53%,
          rgba(237, 235, 235, 1) 79%,
          rgba(255, 255, 255, 1) 82%,
          rgba(174, 174, 174, 1) 99%,
          rgb(61, 61, 61) 100%
        ); */
        margin-bottom: 1rem;
      }
      .back {
        font-size: 0.9rem;
        font-family: "Inclusive Sans", sans-serif;
        overflow: hidden;
        color: black;
        background-color: white;
        white-space: nowrap;
        position: fixed;
        bottom: 0px;
        left: 0px;
        padding: 5px;
        text-align: center;
        font-weight: 500;
        cursor: pointer;
      }
      ::selection {
        color: palegreen;
        background-color: olive;
      }
    </style>
  </head>
  <body>
    <img
      draggable="false"
      (dragstart)="false;"
      class="bgimg"
      id="sasa"
      src="image/bgimg4.jpg"
    />

    <div class="login-wrapper">
      <h2>忘記密碼 Forgot Password</h2>
      <div class="login-form" id="step-1">
        <form action="/send-reset-code" method="POST">
          <div class="input-box">
            <label for="email">輸入你的信箱 Enter your email</label>
            <input
              type="text"
              name="email"
              placeholder="your@email.com"
              required
            />
          </div>

          <div class="submit-box">
            <button id="send-verification-btn" type="button">
              發送驗證碼 Send Verification Code
            </button>
          </div>

          <div class="input-box" id="code-box" style="display: none">
            <label for="verificationCode"
              >輸入驗證碼 Enter verification code</label
            >
            <input type="text" id="verification-code" name="verificationCode" />
          </div>

          <div class="submit-box" id="verify-box" style="display: none">
            <button id="verify-btn" type="button">
              驗證驗證碼 Verify Code
            </button>
          </div>
        </form>
      </div>
    </div>

    <a href="index-logingtryout.html"><div class="back">回主頁 Back</div></a>

    <script>
      const sendVerificationButton = document.getElementById(
        "send-verification-btn"
      );
      const verificationCodeInput =
        document.getElementById("verification-code");
      const codeBox = document.getElementById("code-box");
      const verifyButton = document.getElementById("verify-btn");
      const verifyBox = document.getElementById("verify-box");

      sendVerificationButton.addEventListener("click", function (event) {
        event.preventDefault();
        codeBox.style.display = "block";
        verifyBox.style.display = "flex";
      });

      verifyButton.addEventListener("click", function (event) {
        event.preventDefault();
        const enteredCode = verificationCodeInput.value;

        if (enteredCode === "123456") {
          const step2Div = document.createElement("div");
          step2Div.className = "login-form";
          step2Div.style.marginTop = "10px";
          step2Div.innerHTML = `
            <form action="/reset-password" method="POST">
              <div class="input-box">
                <label for="newPassword">設置新密碼 Set new password</label>
                <input type="password" name="newPassword" required />
              </div>
              <div class="input-box">
                <label for="confirmPassword">確認新密碼 Confirm new password</label>
                <input type="password" name="confirmPassword" required />
              </div>
              <div class="submit-box">
                <button type="submit">設置新密碼 Set New Password</button>
              </div>
            </form>
          `;
          document.querySelector(".login-wrapper").appendChild(step2Div);
        } else {
          alert("驗證碼錯誤 Incorrect verification code.");
        }
      });
    </script>
  </body>
</html>
